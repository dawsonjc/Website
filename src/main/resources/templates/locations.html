<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dawson's Masks Status</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
</head>
<body>
<div>
    <button type="button" align="right"><a th:href="@{/Account/login}">Login</a></button>
    <button type="button" align="left"><a th:href="@{/locations/newLocation}">New Location</a></button>
</div>
<table class="table table-bordered" style="width:100%;">
    <thead>
        <tr>
            <td>Logo</td>
            <td>Name</td>
            <td>Status</td>
            <td>Longitude, Latitude</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="location : ${Locations}">
            <td></td>
            <td th:text="${location.getString(2)}">status</td>
            <td th:text="${location.getString(1)}">name</td>
            <td th:text="${location.getString(3)}, ${location.getString(4)}"></td>
            <!--<td>Google map</td>-->
        </tr>
    </tbody>

</table>
</body>
</html>
