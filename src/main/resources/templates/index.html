<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .inputs {
            padding: 10px;
        }
        .login_Box {
            width:300px;
            height:300px;
            position:fixed;
            margin-left:-150px; /* half of width */
            margin-top:-150px;  /* half of height */
            top:50%;
            left:50%;
        }
    </style>
    <script type="javascript">
        /*<![CDATA[*/
        var success = /*[[${success}]]*/ 0;
        if(success === true) {
            alert("Unsuccessful login")
        }
        /*]]>*/
    </script>
</head>
<body>
<table border="1" class="login_Box">
    <tbody>
        <tr>
            <td>
                <form method="POST" th:action="@{/login}" th:object="${User}">
                    <div class="inputs">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" th:field="*{Username}">
                    </div>
                    <div class="inputs">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="password" th:field="*{Password}"></div>
                    <div align="right"><button type="submit">Log In</button></div>
                </form>
            </td>
        </tr>
    </tbody>

</table>

</body>
</html>
