<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dawson's Masks Status - Sign Up</title>
    <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
    <style>
        .inputs {
            padding: 10px;
        }
        .login_Box {
            width:300px;
            height:300px;
            position:fixed;
            margin-left:-150px; /* half of width */
            margin-top:-150px;  /* half of height */
            top:50%;
            left:50%;
        }
    </style>
</head>
<body>

<table border="1" class="login_Box">
    <tbody>
    <tr>
        <td>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Account/login}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Sign Up</a>
                </li>
            </ul>
            <form method="POST" th:action="@{/Account/signUp/newUser}" th:object="${User}">
                <div class="inputs">
                    <label for="first_Name">First Name</label>
                    <input type="text" id="first_Name" placeholder="First Name" th:field="*{First_Name}">
                </div>
                <div class="inputs">
                    <label for="last_Name">Last Name</label>
                    <input id="last_Name" placeholder="Last Name" th:field="*{Last_Name}">
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input id="email" placeholder="Email" th:field="*{Email}">
                </div>
                <div class="inputs">
                    <label for="username">Username</label>
                    <input id="username" placeholder="Username" th:field="*{Username}">
                </div>
                <div class="inputs">
                    <label for="password">Password</label>
                    <input id="password" placeholder="password" th:field="*{Password}">
                </div>
                <div align="right"><button type="submit">Sign Up</button></div>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
